name: Verification CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pjbaioni/amsc_mk:2025
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Note container
        run: |
          echo "Using container image: quay.io/pjbaioni/amsc_mk:2025"

      - name: Build and Test
        shell: bash
        run: |
          source /u/sw/etc/profile.d/mk.sh
          module load gcc-glibc dealii
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DDEAL_II_ALLOW_TESTS=ON
          cmake --build build --parallel
          ctest --output-on-failure --parallel $(( $(nproc) > 1 ? $(nproc) - 1 : 1 ))

  model-validation:
    needs: build-and-test
    runs-on: ubuntu-latest
    container:
      image: quay.io/pjbaioni/amsc_mk:2025
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install validation deps
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install numpy meshio
          
      - name: Run model validation
        run: |
          . venv/bin/activate
          chmod +x scripts/run_model_validation.sh
          scripts/run_model_validation.sh build
